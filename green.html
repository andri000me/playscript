<!DOCTYPE html>
<html>
<head>
<title>MilariKotak</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
     body {
      font-family:Arial,sans-serif;
     }
     div {
       width: 50px;
       height: 50px;
       background-color: silver;
       border: 1px solid black;
       padding: 0 10px;
       float: left;
       margin: 5px;
       cursor: pointer;
     }
   </style>
</head>
<body>
<h2>Game "Kotak" Hejo Lukut</h2>
<p>Mangga Pilari Kotak Warna Hejo Lukut,Tapi Kudu 3 Kali Klik</p>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<br style="clear:both">
<div id="box4"></div>
<div id="box5"></div>
<div id="box6"></div>
<br style="clear:both">
<div id="box7"></div>
<div id="box8"></div>
<div id="box9"></div>
<br style="clear:both">
<h4 id="hitung"></h4>
<h3 id="hasil"></h3><br>
<button onclick="window.location.href='green.html'">Nyobian Deui Ahh...</button>
<br>
<script src="../assets/vendor/jquery/jquery-3.3.1.js"></script>
<script>
$(document).ready(function() {
// generate angka acak 1-9
var angka = Math.floor((Math.random() * 9) + 1);
// tambah awalan agar sesuai dengan id box, misal: box3
var box_ajaib = "box"+angka;
// siapkan variabel counter
var jumlah_klik = 0;
var ketemu = "belum";
$("div").click(function() {
// hitung jumlah klik 
jumlah_klik++;
$("#hitung").html("Maneh Ngaklik = "+jumlah_klik+" klik"); 
// ubah warna background box
if($(this).attr("id")==box_ajaib) {
$(this).css("background-color","green");
ketemu = "sudah";
}
else {
$(this).css("background-color","red");
}

// cek hasil game
if ((ketemu=="sudah") && (jumlah_klik <= 3)) {
$("#hasil").html("👍Ciee Seuri😁😆🤣");
}
if ((ketemu=="belum") && (jumlah_klik >= 3)) {
$("#hasil").html("👎Euweuh Kabisa,Mangga Cobian Deui.....👊😜😝");
}
});
});
</script>
</body>
</html>
